<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="img/rose.ico" />
    <title>Challenge ONE</title>
  </head>
  <body>
    <main class="display-grid">
      <div class="grid-item-1">
        <img src="img/Logo.svg" alt="Logo Alura" />
      </div>
      <div class="grid-item-2">
        <textarea
          name="texto"
          id="inptTextArea"
          placeholder="Ingresa el texto aquí"
        ></textarea>
        <div class="box-exclamation">
          <svg
            width="17px"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
              clip-rule="evenodd"
            />
          </svg>
          <small>Solo letras minúsculas y sin acentos</small>
        </div>
        <div class="box-controls">
          <button id="btnEncrypted">Encriptar</button>
          <button id="btnDecrypted">Desencriptar</button>
        </div>
      </div>
      <div class="grid-item-3">
        <div class="box-result-encriptador">
          <img
            class="pre-information"
            src="img/Muñeco.svg"
            alt="empty message"
          />
          <h2 class="pre-information">Ningún mensaje fue encontrado</h2>
          <span class="pre-information"
            >Ingresa el texto que desees encriptar o desencriptar.</span
          >
          <textarea
            id="outptTextArea"
            id="inpt_texto"
            placeholder="Ingresa el texto aquí"
          ></textarea>
          <button id="btnCopyResult">Copiar</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="byDeveloper">
        Hecho con
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M7.78125 4C4.53699 4 2 6.81981 2 10.1559C2 11.8911 2.27768 13.32 3.31283 14.8234C4.3005 16.258 5.9429 17.7056 8.49134 19.6155L12 22L15.5084 19.6158C18.057 17.7058 19.6995 16.258 20.6872 14.8234C21.7223 13.32 22 11.8911 22 10.1559C22 6.81982 19.463 4 16.2188 4C14.5909 4 13.1818 4.66321 12 5.86323C10.8182 4.66321 9.40906 4 7.78125 4ZM7.78125 6C5.77551 6 4 7.7855 4 10.1559C4 10.7049 4.03107 11.1875 4.10853 11.6325C4.23826 12.378 4.49814 13.0182 4.96014 13.6893C5.74532 14.8297 7.14861 16.11 9.69156 18.0157L12 19.7494L14.3084 18.0157C16.8514 16.11 18.2547 14.8297 19.0399 13.6893C19.7777 12.6176 20 11.6245 20 10.1559C20 7.7855 18.2245 6 16.2188 6C14.9831 6 13.8501 6.58627 12.8033 7.99831C12.6147 8.25274 12.3167 8.40277 12 8.40277C11.6833 8.40277 11.3853 8.25274 11.1967 7.99831C10.1499 6.58627 9.01689 6 7.78125 6Z"
              fill="#ffffff"
            ></path>
          </g>
        </svg>
        La vie en rose
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
